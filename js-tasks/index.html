<!DOCTYPE HTML>

<HTML>
<HEAD>
	<TITLE>FIRTS JS PAGE</TITLE>
	<style type="text/css">

	#header {
			color: dimgray;
			text-align: center;
			font-size: 40px;
		}

	.button {
		background-color: #bfbfbf;
		text-align: center;
		border: none;
		cursor: pointer;
		font-size: 40px;
		padding: 5px 30px 5px 30px;
		width: 200px;
		border-radius: 15px;
  		box-shadow: 0 9px #999;
  		outline: none;
  		display: inline-block;
  	}


  	.button:hover {background-color: #d9d9d9}

	}

	.button:active {
  background-color: #a6a6a6;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
	}

	.Value {
		padding: 5px 10px 5px 10px;
		border: solid 1px;
		cursor: pointer;
		margin: 40px 20px;
		font-size: 50px;
		text-align: center;
		width: 200px;
	}

	.inputs {
		text-align: center;
		margin: auto;
		font-size: 30px;
	}
	
	</style>


</HEAD>

<BODY onload = "random()">

<p id="header">Pytanie: <a id="number">0</a></p>


<div class="inputs">

	<input type="number" class="Value" id ="firstValue" readonly>	&#215
	<input type="number" class="Value" id = "secondValue" readonly> &#61
	<input type="text" class="Value" id= "result" readonly>

	<input type="button" class="button" value="Losuj" onclick= "random(); onClick()">

</div>


	<script type="text/javascript">

	function result () {
		let x = document.getElementById("firstValue").value;
		let y = document.getElementById("secondValue").value;
		let z = x * y;
		document.getElementById("result").value = z;

		if (x === "" , y === "") {
			document.getElementById("result").value = "?";

		if (x === 0 , y === 0) {
			document.getElementById("result").value = 0;
		}

		}
	}

	function random() {
		let x = document.getElementById("firstValue").value = Math.floor(Math.random() * 10);
		let y = document.getElementById("secondValue").value = Math.floor(Math.random() * 10);
		let z = x * y;
		document.getElementById("result").value = z;

	}

	let counter = 0;

	function onClick () {
		counter += 1;
		document.getElementById("number").innerHTML = counter;
	
	}

	


	</script>
</BODY>



</HTML>
